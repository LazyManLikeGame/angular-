<h2>英雄列表</h2>
<ul class="heroes">
    <li *ngFor='let hero of heros'
    [class.selected] = 'hero == selectHero'
    (click)="onSelect(hero)">
        <span class="badge">
            {{hero.id}}
        </span>
        {{hero.name}}
    </li>
</ul>

<app-hero-detail [hero] = 'selectHero'></app-hero-detail>
