<div>
    {{hero.name}}
    {{hero.id}}
</div>
<div>
    <input type="text"  [(ngModel)]="hero.id">
</div> 




<div>
    <ul>
        <li *ngFor='let hero of heroes' (click)="onselect(hero)">
            <span>{{hero.id}}</span><span>{{hero.name}}</span>
        </li>
    </ul>
</div>

<app-hero-detailme [hero] = 'selector'></app-hero-detailme> 
<!-- 父组件像子组件传值  [hero]="selector" 是 Angular 的属性绑定语法。 属于单向数据绑定-->
